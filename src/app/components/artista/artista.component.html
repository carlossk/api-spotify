<app-loading *ngIf="loading"></app-loading>
<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a target="_blank" [href]="artista.external_urls? artista.external_urls.spotify:'#'">Ir a la pagina del artista</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger"> Regresar</button>
    </div>
</div>
<br>
<div class="row">
    <table class="table ">
        <thead>
            <tr>
                <th>Foto</th>
                <th>Album</th>
                <th>Canci√≥n</th>
                <th>Vista previa</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of tracks">
                <td><img [src]="item.album.images | noimage" class="img-thumb"></td>
                <td>{{item.album.name}}</td>

                <td>{{item.name}}</td>
                <td>
                    <!-- <audio [src]="item.preview_url" controls></audio> -->
                    <iframe [src]="item.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </td>
            </tr>
        </tbody>
    </table>
</div>
